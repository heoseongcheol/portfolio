<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>default page</title>
<script src="./js/jquery.js"></script>
<script src="./js/jquery-ui.js"></script>
<script src="./js/jquery-ui.min.js"></script>

<link rel="stylesheet" href="./css/jquery-ui.css">

<style>
#dropZone {
	width:300px; height:300px;
	border: 1px solid #ccc;
	background-color:#f1f1f1;
}
</style>
</head>
<body>
<h1>요소를 드롭 할 수 있다.</h1>
<img src="./images/0.jpg" width="100" alt="경복궁">
<img src="./images/1.jpg" width="100" alt="해운대">
<img src="./images/2.jpg" width="100" alt="경주">
<div id="dropZone">
여기로 이미지를 드롭 해주세요.
</div>
<script>
// 스크립트 부분
$(function(){
	$("img").draggable();
	$("#dropZone").droppable({
		drop:function(evt,ui){
			$("#dropZone").text(ui.draggable[0].alt);
			$("#dropZone").css("background","red")
		}
	});
});
</script>
</body>
</html>
