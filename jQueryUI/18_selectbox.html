<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>default page</title>
<script src="./js/jquery.js"></script>
<script src="./js/jquery-ui.js"></script>
<script src="./js/jquery-ui.min.js"></script>

<link rel="stylesheet" href="./css/jquery-ui.css">
<script>
// 스크립트 부분
$(function(){
	$("#selbox").selectmenu({
		change:function(evt, ui){
			var v = ui.item.value;
			var i = ui.item.index;
			$("#res").text("선택한 항복의 인덱스 값 : " + i +" value 값" + v);
		}
	});
});
</script>
</head>
<body>
<h1>핸드폰 기종</h1>
<select id="selbox">
	<option value="iphone"><span class="ui-icon-script"></span>iPhone</option>
	<option value="ipad">iPad</option>
	<option value="android">Android</option>
	<option value="퇴근!!!!!!!">퇴근!!!!!!!</option>
</select>
<div id="res"></div>
</body>
</html>
