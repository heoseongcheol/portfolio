<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="" rel="stylesheet" type="text/css" />
    <style>
        div{
            width:500px; height:500px;
            padding-top:60px;
            background-size: 100% 100%;
        }
        ul{
            padding:10px 30px;
            background:rgba(255,0,0,0.3);
        }
    </style>
</head>
<body>
<div>
    <ul id="menu">
        <li class="item"> <!-- 인덱스값 : 0-->
            <a href="#">photo1.jpg</a>
        </li>
        <li class="item"> <!-- 인덱스값 : 1-->
            <a href="#">photo2.jpg</a>
        </li>
        <li class="item"> <!-- 인덱스값 : 2-->
            <a href="#">photo3.jpg</a>
        </li>
    </ul>
</div>
<script>
/*
배열 img 를 생성후
 배열[0] = "이미지 주소";
 배열[1] = "이미지 주소";
 배열[2] = "이미지 주소";
a 링크를 클릭을 하면 부모요소인 li의 인덱스값을 가져와서
조상중 div에 해당 배열값에 해당하는 이미지로 변경
*/
var arrImg = [];
arrImg[0] = "./images/photo1.jpg";
arrImg[1] = "./images/photo2.jpg";
arrImg[2] = "./images/photo3.jpg";

$(".item>a").click(function(){
    var i = $(this).parent().index(); // js에서 index

    $(this).parents("div").css(
        "background-image" , "url('"+ arrImg[i] +"')"
    );
});



</script>
</body>
</html>
