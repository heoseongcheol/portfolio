<body>
    <h2>버튼을 클릭하면 2초마다 알림창이 뜸!</h2>
    <button onclick="CallFn()">클릭!</button>

    <script>
        
var cnt = 0;
function CallFn(){
    var st = setInterval(function(){
        cnt++;
        alert("2초마다 반복적으로 보여지는 알림창" + cnt);
        if(cnt ==5){
            clearInterval(st);
        }
    },2000);
}
var timer = setInterval(function(){
    confirm("컨펌창");
},1000);





    </script>
