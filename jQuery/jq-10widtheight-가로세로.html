    <style>
        #box{
            width:600px; height: 500px;
            background-color: violet;
        }

<body>
    <div id="box">BOX</div>
<script>
var w = 550; var h = 550;
$("#box").click(function(){
    var size = $(this).width();
    w -= 10;
    h -= 10;
    $(this).height(h).width(w);
});
</script>
