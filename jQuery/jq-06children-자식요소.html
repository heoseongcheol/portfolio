<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="" rel="stylesheet" type="text/css" />
    <style>
        .wrap *{
         border:2px solid lightcoral;
         padding:10px; margin:20px;
         display: block;   
        }
        .border{
            border-color:lightseagreen;
            background: lightblue;
        }
    </style>
</head>
<body>
<h2>자식요소 선택하기</h2>
<button id="btn1">ul의 자식요소</button>
<button id="btn2">li의 자식요소</button>
<button id="btn3">p의 자식요소</button>
<button id="btn4">ul의 자식요소 중 chk라는 클래스를 가진 애만 선택!</button>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("ul").children().toggleClass("border")
        });
        $("#btn2").click(function(){
            $("li").children().toggleClass("border")
        });
        $("#btn3").click(function(){
            $("p").children().toggleClass("border")
        });
        $("#btn4").click(function(){
            $("ul").children(".chk").toggleClass("border")
        });
    });
</script>
<div class="wrap">
    <div>div시작
        <ul>ul시작<!--이거 쓰면 안됩니다.. 구조확인차 쓰는겁니다..-->
            <li>li 1번</li>
            <li class="chk">li 2번
                <p>li 2번 안에있는 p태그
                    <span>span태그</span>
                </p>
            </li>
            <li>li 3번
                <p>li 3번</p>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
