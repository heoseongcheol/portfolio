<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>index</title>
	<script src="https://code.jquery.com/jquery-3.0.0-rc1.min.js"></script>
</head>
<style>
body{
	margin:0;padding:0;
	background-image:url(./images/bg.jpg);
	background-size:cover;
  background-position:center;
	background-repeat:no-repeat;
}
.visual{
	width:960px;
	height:436px;
	margin:0 auto;
	margin-top:10px;
}
.container{
	width:960px;
	height:436px;

	margin:0 auto;
	position:relative;
}

.container img {
	position:absolute;
	cursor:pointer;

}
.container #img1{
	width:450px;
	height:436px;
	left:252px;
	top:0px;
	z-index:3;
	opacity:1;
}
.container #img2{
	width:350px;
	height:336px;
	left:52px;
	top:50px;
	z-index:2;
	opacity:0.5;
}
.container #img3{
	width:350px;
	height:336px;
	left:563px;
	top:50px;
	z-index:1;
	opacity:0.5;
}
</style>
<script>
// JavaScript Document
$(function(){


	$('#img3').click(function(){
		$("#img1").animate({
			"width":350,
			"height":336,
			"left":52,
			"top":50,
			"opacity":0.5,
		}).css("z-index",2);
		$("#img2").animate({
			"width":350,
			"height":336,
			"left":563,
			"top":50,
			"opacity":0.5,
		}).css("z-index",2);
		$("#img3").animate({
			"width":450,
			"height":436,
			"left":252,
			"top":50,
			"opacity":1,
		}).css("z-index",3);
	});

	$('#img2').click(function(){
		$("#img3").animate({
			"width":350,
			"height":336,
			"left":52,
			"top":50,
			"opacity":0.5,
		}).css("z-index",2);
		$("#img1").animate({
			"width":350,
			"height":336,
			"left":563,
			"top":50,
			"opacity":0.5,
		}).css("z-index",2);
		$("#img2").animate({
			"width":450,
			"height":436,
			"left":252,
			"top":50,
			"opacity":1,
		}).css("z-index",3);

	});

	$('#img1').click(function(){
		$("#img2").animate({
			"width":350,
			"height":336,
			"left":52,
			"top":50,
			"opacity":0.5,
		}).css("z-index",2);
		$("#img3").animate({
			"width":350,
			"height":336,
			"left":563,
			"top":50,
			"opacity":0.5,
		}).css("z-index",2);
		$("#img1").animate({
			"width":450,
			"height":436,
			"left":252,
			"top":50,
			"opacity":1,
		}).css("z-index",3);

	});

});
</script>
<body>
<div class="visual">

	<div class="container">

			<a href="#"><img src="images/main1.png" id="img1"></a>
			<a href="#"><img src="images/main2.png" id="img2"></a>
			<a href="#"><img src="images/main3.png" id="img3"></a>


	</div>
</div>
</body>
</html>
