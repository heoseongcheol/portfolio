	<style>
	*{
	margin:0;
	padding:0;
}

ul{
	list-style:none;
}

#nav_img{
	width:600px;
	margin:0 auto;
}

#nav_img li{
	float:left;
}
	</style>
</head>
<body>

<ul id="nav_img">
	<li><img src="images/m1.gif" alt="img1" /></li>
    <li><img src="images/m2.gif" alt="img2" /></li>
    <li><img src="images/m3.gif" alt="img3" /></li>
    <li><img src="images/m4.gif" alt="img4" /></li>
</ul>
<script>
/*
li에 마우스 올리면
한글로 변경되는 스크립트
 :>>> src속성을 바꾸면됨. 

 .hover()
 .attr()
 .children()
 .index()
*/
$("#nav_img>li").hover(function(){
	var i = $(this).index();
	$(this).children().attr("src", "images/m"+(i+1)+"_ov.gif");
},function(){
	var i = $(this).index();
	$(this).children().attr("src", "images/m"+(i+1)+".gif");
});




</script>
</body>
