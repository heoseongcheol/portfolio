<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="" rel="stylesheet" type="text/css" />
</head>
<body>
<h3>전체선택 기능</h3>
<form name="frm">
    <fieldset>
        <legend>취미</legend>
        <p>
            <input type="checkbox" id="allChk" value="y" />
            <label for="allChk">전체선택</label>
        </p>
        <p>
            <input type="checkbox" id="h1" value="축구" class="hobby"/>
            <label for="h1">축구</label>
        </p>
        <p>
            <input type="checkbox" id="h2" value="야구" class="hobby"/>
            <label for="h2">야구</label>
        </p>
        <p>
            <input type="checkbox" id="h3" value="농구" class="hobby"/>
            <label for="h3">농구</label>
        </p>
        <p>
            <input type="checkbox" id="h4" value="배구" class="hobby"/>
            <label for="h4">배구</label>
        </p>
        <p>
            <input type="checkbox" id="h5" value="게임" class="hobby"/>
            <label for="h5">게임</label>
        </p>
    </fieldset>
</form>
<script>
/*allChk 의 값이 바뀌면 change()
 - 변수에 불리언값을 받아서 #allChk가 체크가 되어 있는지 안되어 있는지 판별 하여 사용.

    .is() 메소드를 사용해서 불리언값 받아올 것
*/
$("#allChk").change(function(){
    var isChk = $(this).is(":checked");
    $(".hobby").attr("checked",isChk);
     // checked="checked" == true
     // checked XX == false
});




</script>
</body>
</html>
