<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <link href="" rel="stylesheet" type="text/css" />
</head>
<body>
<p>제이쿼리입니다</p>
<button class="del">텍스트삭제</button>
<button id="show">텍스트보기</button>
<p>제이쿼리입니다</p>
<script>
$(document).ready(function(){
    $(".del").click(function(){
        $("p").hide();
    });
    $("#show").click(function(){
        $("p").show("slow");
    })
});
</script>
</body>
</html>
