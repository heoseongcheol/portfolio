<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="" rel="stylesheet" type="text/css" />
    <style>
        .backwrap{width:900px; margin:0 auto; height:300px; background:lightpink;}
        .innerBox{
            width:50%; height:50%; 
            background:lightseagreen;
            position: relative;
            left:50%; top:50%; 
            transform:translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="backwrap">
        <div class="innerBox"> 안쪽 상자 </div>
    </div>
    <script>
    function showBox(time){
        $(".innerBox").fadeToggle(time);
        setTimeout(function(){
            showBox(time);
        },time);
    }
    showBox(100);
    </script>
</body>
</html>
