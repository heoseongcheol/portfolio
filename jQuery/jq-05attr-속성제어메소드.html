<script>
$("a.modal").click(function(){
    $("#gray,#largeImg").show();
    $("#largeImg").html("<img src='" + $(this).attr("href") + "' alt='속성값' />");
    return false; // 클릭이벤트 종료(a링크의 링크 기능 꺼준것)
});
$("#gray").click(function(){
    $(this).hide();
    $("#largeImg").hide();
});
