<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="" rel="stylesheet" type="text/css" />
    <style>
        .blue{color:#fff; background:blue;}
        .red{color:#fff; background:red;}
        .size{font-size:36px;}
    </style>
</head>
<body>
<h1>헤딩태그1</h1>
<h2>헤딩태그2</h2>
<h3>헤딩태그3</h3>
<h4>헤딩태그4</h4>

<button id="btn01">클릭 시 h2에 테두리가 생김</button>
<br/><br/>
<button id="btn02">h1,h3에 blue 클래스 추가</button>
<script>
$("#btn01").click(function(){ //아이디가 btn01인 요소를 클릭 했을때
    $("h2").css("border","2px solid blue");
})
$("#btn02").click(function(){
    $("h1,h3").addClass("blue");
})
</script>
<br/><br/>
<button id="btn03">h1,h3에 blue 클래스 삭제</button>
<script>
$("#btn03").click(function(){
    $("h1,h3").removeClass("blue");
})
</script>
<br/><br/>
<button id="btn04">h4에 red 클래스 토글</button>
<br/><br/>
<script>
$("#btn04").click(function(){
    $("h4").toggleClass("red");
})
</script>
<button id="btn05">h1,h3,h4에 배경색 pink, 텍스트 밑줄 넣기, 폰트색상 red</button>

<script>
$("#btn05").click(function(){
    $("h1,h3,h4").css({
        "background" : "pink",
        "color" : "red",
        "text-decoration" : "underline",
    });
})
    
</script>
</body>
</html>
