<h1 id="Title01">텍스트노드</h1>
<p>문장1</p>

<button onclick="chText()">내용변경(텍스트노드변경)</button>
<button onclick="chStyle()">style 속성값 변경</button>
<button onclick="chRed()">p태그의 텍스트를 빨강으로 변경</button>
<script>

function chText(){
	window.document.getElementById("Title01").innerHTML = "변경되었습니다.";
	window.document.querySelector("#Title01").style.color="teal";
}
var tit01 = window.document.getElementById("Title01");

/*
	자바스크립트에서 특정한 요소의 속성을 사용할때
	
	HTML태그선택.속성명 = "변경할 값";
	
	bgColor : 구HTML

	background-color : CSS
	backgroundColor : js

	  >> CSS의 프로퍼티(속성)에 접근하기 위해서는 속성명에 하이픈이 있으면 제거를 하고 첫글자를 대문자로 입력.
*/
function chStyle(){
	tit01.style.color = "blue";
	tit01.style.backgroundColor = "yellow";
	tit01.style.fontSize = "60px";
	tit01.style.textAlign = "center";
}

var p = window.document.getElementsByTagName("p");
// .getElementsByTagName() : 이 메소드로 태그를 선택해서 불러오게 되면 배열에 집어 넣어서 반한됨.
document.write(typeof p);
function chRed(){
	for(var k in p){
		p[k].style.color = "red";
	}
}




</script>
<br/><br/>
<img src="../html/images/cupcake.png" id="cupImg"/>
<h3>아래 버튼을 누르면 컵케이크 이미지가 꽃 이미지로 변경 됨.</h3>
