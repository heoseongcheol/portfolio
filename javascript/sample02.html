<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>js-switch-다중조건문.html </title>
</head>
<body>
<script>

var age = prompt("나이를 입력 받아와서 판별하시오");

if(( age >= 0) && ( age <= 7)){
 document.write("미취학 아동입니다. 입장료는 0원입니다.")
} else if(( age >= 8) && ( age <= 13)){
    document.write("초등학생입니다. 입장료는 1000원입니다.")
} else if(( age >= 14) && ( age <= 19)){
    document.write("중·고학생입니다. 입장료는 1500원입니다.")
} else if( age >= 20){
    document.write("성인입니다. 입장료는 2000원입니다.")
} else{
    document.write("잘못입력하였습니다")
}




</script>
</body>
</html>
