<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title> js-method-내장함수2.html </title>
</head>
<body>
<script>
/* 문자열 String 내장 함수 */

var str = "ABC DEFGH";
document.write(str.length);
/*
	NAME.length
	 NAME이 배열(객체)일 경우 배열의 크기를 리턴
	 NAME이 문자열인 경우 문자의 갯수를 세서 리턴
	 		== 문자의 길이를 출력 (띄어쓰기를 포함)
*/
document.write("<br/><br/>" + str.charAt(5) + "<br/><br/>");

/*
	.charAt(index) : 해당 index값의 문자를 리턴

	 인덱스는 순서가 정해진 요소의 0부터 시작 하는 값
	  n번째 -1이 인덱스 값이 됨.

	<ul>
		<li>첫번째</li>	   --- 인덱스값 0
		<li>두번째</li>	
		<li>세번째</li>	
	</ul>
*/
// ABC DEFGH   ======>> XYZ DEFGH
document.write(str.replace("ABC","XYZ") + "<br/><br/>");
document.write(str + "<br/><br/>");
/*
.replace(기본문자열,바꿀문자열)
 - 임시로 교체해서 보여주는 것. 원본 데이터가 변경 되는 것은 아님.
*/

// 012345678
// ABC DEFGH
document.write(str.substring(4) + "<br/><br/>");
// .substring(인덱스값) : 인덱스값부터 끝까지 출력
document.write(str.substring(1,4) + "<br/><br/>");
// .substring(인덱스값,인수-1) : 인덱스값부터 인수-1까지 출력
document.write(str.substr(1,5) + "<br/><br/>");
// .substr(인덱스값,n개수) : 인덱스값부터 개수까지 출력


/*
파일명.확장자
*/

var fileName = "js-23method.html";
document.write(fileName.indexOf(".") + "<br/>");
document.write(fileName.lastIndexOf("."));
// indexOf("문자열") : 앞에서 부터 찾기
// lastIndexOf("문자열") : 뒤에서 부터 찾기
 // 문자열이 위치한 인덱스 값을 리턴

var sampleText = "가-나-다-라-마바사-아-자";
var letter = sampleText.split("-");

document.write("<br/>" + typeof letter);

for(var k = 0 ; k <= (letter.length-1) ; k++){
	document.write("<br/> : " + letter[k]);
}



</script>
</body>
</html>
