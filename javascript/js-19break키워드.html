<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title> js-break키워드.html </title>
</head>
<body>
<script>
/*1부터 10까지 순서 대로 출력하는 for문*/
for(var i = 1 ; i < 11 ; i++){
	document.write(":" + i)
	if( i == 5 ){
		continue;
		//break; for문 종료
	}
	document.write("continue");
}





</script>
</body>
</html>
