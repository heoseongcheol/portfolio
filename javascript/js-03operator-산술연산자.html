<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title> 산술 연산자 </title>
</head>
<body>
<script>
var x , y,  z;
x = 10;
y = 20;
z = 3;
var k = 9;

document.write("<br/><br/>");
document.write(x + y); // 10 + 20
document.write("<br/><br/>");
document.write(x - y); // 10 - 20
document.write("<br/><br/>");
document.write(x * y); // 10 * 20
document.write("<br/><br/>");
document.write(x / y); // 10 ÷ 20



document.write("<br/><br/>");
document.write(1 % 10);

/*
 mod 연산 (윈도우 계산기에서 공학용에는 mod라고 써있고
 프로그래요에는 %로 표기)

  A(피제수) % B(제수) : A를 B로 나눈 나머지 값

   - A < B 면 A를 출력
   - A가 0이면 0을 출력

 ===================================================

 A(피제수) % B(제수)
  피제수인 A는 0부터 증가를 하게됨
  제수는 무조건 3임
  0 % 3 = 0
  1 % 3 = 1
  2 % 3 = 2
  3 % 3 = 0
  4 % 3 = 1
  5 % 3 = 2
  6 % 3 = 0
  7 % 3 = 1
  8 % 3 = 2 








*/





</script>
</body>
</html>
