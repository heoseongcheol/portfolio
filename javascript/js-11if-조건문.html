<!DOCTYPE HTML>

	<meta charset="utf-8" />

<script>

/*
 조건문 (단순if)

  if(표현식,조건식){


  }
  
  조건식,표현식 : 참이나 거짓으로 판별이 가능 한 것.(불리언값으로 반환 되는 것.)

  a == b , a >= b : O
  a = b : X
  a : ??? (해당 변수가 불리언값으로 리턴되면 사용 가능함.)

*/

if(15<3){
	document.write("참일때 실행되는 실행문 : ");
	document.write(15<3);
	document.write(15>3);
}

document.write("위의 조건문이 참이든 거짓이든 상관없이 그냥 다 실행됨")
/*
if(조건식,표현식){
	참일때 실행되는 실행문들
} else{
	거짓일때 실행되는 실행문들
}
*/

var flags = (7 === "7"); // false (불리언값으로 리턴되는 변수니까 이 변수 자체를 조건식, 표현식으로 쓸 수 있음.)
document.write("<hr/>" + flags + "<hr/>");

if(flags){
	document.write("참일때 실행");
	document.write("참일때 실행");
	document.write("참일때 실행");
} else{
	document.write("거짓일때 실행");
	document.write("거짓일때 실행");
	document.write("거짓일때 실행");
}
document.write("<hr/> ------------- 참,거짓 상관없이 무조건 실행" + "<hr/>");


var jumsu = prompt("숫자를 입력 해주세요.");
var test = (jumsu % 2) == 0; //불리언값 리턴

if(test){
	document.write("짝수입니다");
} else{
	document.write("홀수입니다");
}
document.write("<h3> 당신이 입력 한 숫자는 : " + jumsu + "입니다.</h3>");




</script>
