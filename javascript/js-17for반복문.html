<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title> js-for반복문.html </title>
</head>
<body>
<script>
/*
	for(초기값;조건식;증감식){조건식이 참인동안 실행되는 실행문}
*/
var limit = prompt("숫자를 입력하세요. 입력 한 숫자만큼 별이 보이게 됨");
for(var i = 1 ; i <= limit ; i++){
	document.write("☆");
}

document.write("<hr/> for문 종료 <br/>");

/* for문으로 1부터 5까지의 합을 출력해보세요*/

var sum = 0;
for(var k = 1 ; k <= 5 ; k++){
	document.write("<br/><br/> k의 값 :" + k);
	document.write("<br/> k를 더하지 않은 sum의 값 :" + sum + "<br/>");
	sum += k;
	document.write("<br/>sum += k :" + sum);
}
document.write("<hr/> sum :" + sum);






</script>
</body>
</html>
