<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title> js-switch-다중조건문2.html</title>
</head>
<body>
<script>

var color = prompt("빨강,파랑,노랑 중에 하나를 입력 해주세요.");

switch(color){
	case "빨강" : 
		document.write("빨강입니다!");
	break;
	case "파랑" : 
		document.write("파랑입니다!");
	break;
	case "노랑" : 
		document.write("노랑입니다!");
	break;
	default : 
		document.write("다시입력해주세요!");
	break;
}
</script>
</body>
</html>
