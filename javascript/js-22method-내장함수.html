<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title> new </title>
</head>
<body>
<script>
/*
	※ 자주 사용하는 내장 함수(메소드)
	cf) 함수명 앞에 is 가 붙어있으면
		대부분 표현식, 조건으로 사용 할 수 있다. (== 불리언값을 리턴)

		isNaN(인수값) : 인수값이 숫자가 아니면 true, 숫자이면 false

		 ex) isNaN(우편번호) :: true
		  >> 회원가입 불가

		parseInt(정수문자열) : 정수문자열을 정수로 변환

		 ex) "56" : 자료형 (String)
		 	 parseInt("56") ->>>> : 자료형(Number)

		parseFloat(실수문자열) : 실수문자열을 실수로 변환
		eval("수식") : 문자열로 구성된 계산식이나 스크립트를 연산해서 결괏값을 리턴해주는 메소드
*/
document.write("☆" + typeof(3 + 1));
document.write("☆" + typeof("3" + 1) + "<hr/>");

var num = "355";
document.write("<br/>" + typeof num);
document.write("<br/>" + typeof parseInt(num));
document.write("<hr/>" + (parseInt(num) + 5));

document.write("<br/><br/>" + ("5+3+2"));
document.write("<br/><br/>" + (eval("5+3+2")));

var num2 = 45454546;

if(isNaN(num2)){
	document.write("<br/><br/> 숫자가 아닙니다!!!!!");
} else{
	document.write("<br/><br/> 숫자다!!!!!");
}




</script>
</body>
</html>
