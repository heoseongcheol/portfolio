<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title> js-dowhile반복문.html </title>
</head>
<body>
<script>
/*
	do{
		참일때 실행할 실행문
	}while(조건식,표현식)
	:: 실행문이 한번은 무조건 실행됨.

	사용자가 숫자를 입력하면
		해당 숫자의 합과, 곱을 구하여 출력
			ex) 사용자가 5를 입력했다면
		합 : 1 + 2 + 3 + 4 + 5
		곱 : 1 * 2 * 3 * 4 * 5
*/

var limit, num = 1, sum = 0, multi = 1;

/*
	limit : 사용자가 입력한 숫자를 받아올 변수
	num : 증가 시켜줄 변수 (limit까지 1씩 증가가됨) --- 조건식을 만들거...
	sum : 총 합이 들어갈 변수
	(0 부터 시작하는 이유는 초깃값을 포함하여 덧셈을 시켜야 해서.)
	multi : 총 곱이 들어갈 변수
	(1 부터 시작하는 이유는 초깃값이 0이면 결과는 모든 숫자의 합이 아닌 0이 나와서)
*/
limit = prompt("숫자를 입력하세요")
do{
	document.write("★");
	sum = sum + num;
	multi = multi * num;
	num++;
} while(num <= limit); // 입력한 limit 과 num을 비교해서 일치할때 까지. == true
document.write("<hr/>총 합 : " + sum);
document.write("<hr/>총 곱 : " + multi);







</script>
</body>
</html>
