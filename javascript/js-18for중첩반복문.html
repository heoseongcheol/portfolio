<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title> js-for중첩반복문.html </title>
</head>
<body>
<script>
/* for 중첩 반복문*/
for(var outer = 2; outer <= 3; outer++ ){
	document.write("---o---<br/>")
	for(var inner = 1; inner <= 5; inner++){
		document.write("---in---<br/>")
	}
}

</script>
<hr/>
<script>
/* 구구단 5단 출력*/
for(var outer = 1; outer <= 9; outer++ ){
	document.write("5 X " + outer + " = " + (5*outer) + "<br/>");
}

</script>
<hr/>
<script>
/* 2단 ~ 9단 까지 모두 출력*/
for(var outer = 2; outer <= 9; outer++ ){
	document.write("<hr/>---"+ outer +"단---<br/>");
	for(var inner = 1; inner <= 9; inner++){
		document.write(outer)
		document.write(" X ");
		document.write(inner);
		document.write(" = ");
		document.write(outer*inner);
		document.write("<br/>");
	}
}

</script>
</body>
</html>
