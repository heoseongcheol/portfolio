<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>js-Date-데이트객체.html</title>
</head>
<body>
<script>
/*
	DATE 객체
	※메소드명 앞에 접두어로 get이 붙어있다면 대부분 값을 가져오는 메소드
	※메소드면 앞에 접두어로 set이 붙어있다면 값을 수정하거나 변경하여 출력하는 일을 함.
*/
var date = new Date();
 // date라는 변수에 Date객체를 불러다가 넣어줌.
var arr = new Array();

/*
 현재 날짜와 시간에 대한 정보를 불러오는 객체
*/
document.write(date);
document.write("<hr/>" + Date());

document.write("<hr/>" + date.getFullYear() + "년");
document.write("<hr/>" + date.getDate() + "일");
document.write("<hr/>" + (date.getMonth()+1) + "월");

arr = ["일", "월", "화", "수", "목", "금", "토"]
document.write("<hr/>" + arr[date.getDay()] + "요일");

/*
	NAME.메소드명()
	 NAME객체 안에있는 메소드명()를 불러온다.
*/
date.getFullYear(2050);
document.write("<hr/>" + date.getFullYear() + "년");
date.getMonth(0);
document.write("<hr/>" + (date.getMonth()+1) + "월");
document.write("<hr/>" + date);


</script>


</body>
</html>
