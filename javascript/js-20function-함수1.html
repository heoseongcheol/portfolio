<!DOCTYPE HTML>

<body>
<script>
/**/
window.document.write("얘도 함수 메소드");
/*
함수(function)
 ※ 기본 함수 작성법 (사용자 정의 함수)
  
 ----------- 함수는 대체로 아래 처럼 생김 ------------
  
 					함수이름();

 ----------- 가끔 ()소괄호가 없는 함수도 있음 -----------
 ----------- 그래도 얘가 하는 일은 특정한 일(기능)을 수행하는 애들이라 함수임 ------------

	☆☆☆☆  이름 .length 라는 함수가 있음 (변수명의 길이를 구해오는 함수)
	☆☆☆☆  이름 .value (이름이 가지고 있는 value값을 구해오는 함수)

  function 함수명() {함수가 할일}

  function 함수명(매개변수1, 매개변수2){
	..함수가 할일..
	매개변수명1..	
  }
  * 매개변수의 경우 해당 함수 내에서만 쓸 수 있습니다.

*/

function start(){
	document.write("<br/> start() 함수 : ");
	i += 50; // i = i + 50
	document.write("<br/> i =" + i);
}

/*
start() : 현재 문서에 "<br/> start() 함수 : " 을 출력해주고
 i라는 변수에 50을 더해 준다.
*/

var i = 50; //전역 변수

function greeting(){
	var j = "<br/> ★지역변수이구요. 안녕하세요."
	document.write(j+ "<br/> ★지역변수 j 가 맞습니다.")
}

</script>

<h3>전역 변수와 지역변수..?</h3>
<script>
greeting();
greeting();
greeting();
greeting();
/**/

</script>

<h2>아래에서는 함수를 호출 해보겠습니다.</h2>
<script>
start();
start();
start();
start();
/**/

</script>
