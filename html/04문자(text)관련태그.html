<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>NEW</title>
</head>
<body>
	<p>일반 : 웹페이지 제작시 웹표준과 웹접근성을 준수합니다.</p>
	
	<p>b태그와 strong : 웹페이지 제작시 <b>웹표준</b>과 
	<strong>웹접근성을 준수합니다.</strong></p>
	
	<p>em태그와 이탤릭태그 : 웹페이지 제작시 
	<i>웹표준</i>과 
	<em>웹접근성을 준수합니다.</em></p>
	
	<p>아랫첨자와 윗첨자 : 웹페이지 제작시 
	<sub>웹표준</sub>과 <sup>웹접근성</sup>을 준수합니다.</p>
	
	<p>삽입된 텍스트 : 
	<u>웹페이지</u> 제작시 웹표준과 웹접근성을 
	<ins>준수합니다</ins>.</p>
	
	<p>삭제된 텍스트 : 
	<s>웹페이지 제작시</s> 
	웹표준과 <del>웹접근성을 준수합니다.</del></p>
	
	<p><mark>웹페이지 제작시</mark> 웹표준과 웹접근성을 준수합니다.</p>
	
	<p><small>웹페이지 제작시 웹표준</small>과 웹접근성을 준수합니다.</p>
	
	<!--
	단순한 디자인적 의미의
	밑줄, 취소선, 볼드,(굵게)체 하는 것음
	CSS에서 수정 해야함.>>>>>>>>>>>>>HTML5(웹표준)
	-->

</body>
</html>
