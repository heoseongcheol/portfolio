<!DOCTYPE HTML>

		<p>패스워드 : <input type="password" name="pwd" maxlength="10" size="50" placeholder="영문자 포함 12자 이상 입력하세요" /></p>

<hr/>
<h3>라디오 버튼 , 체크박스</h3>
<p>스마트폰 기종을 선택하세요.</p>
<label><input type="radio" name="phone" value="galaxy" /> 갤럭시 </label>
<br/>
<label><input type="radio" name="phone" value="iphone" /> 아이폰 </label>
<br/>
<label><input type="radio" name="phone" value="G7" /> G7 </label>

<br/>

<p>통신사를 선택하세요.</p> 
<label><input type="radio" name="tel" value="kt" /> kt </label>
<br/>
<label><input type="radio" name="tel" value="sk" /> sk </label>
<br/>
<label><input type="radio" name="tel" value="lg" /> lg </label>
<!--
라디오 버튼 : name속성을 통해서 그룹화 시켜 줄 수 있음.
			  그룹화 된 라디오 버튼은 그룹된 요소들 중에서 단 한개만 선택 할 수 있게 됨.
			  -그룹으로 묶어 놓지 않으면 체크는 됨.
			  *그룹으로 묶은 라디오 버튼 필드는 중복선택이 불가능*
-->

<p>취미를 선택해 주세요.(중복선택 가능)</p>
<input type="checkbox" value="a" name="hobby" /> 게임 <br/>
<input type="checkbox" value="b" name="hobby" checked="checked" /> 여행 <br/>
<input type="checkbox" value="c" name="hobby" checked /> 영화 <br/>
<input type="checkbox" value="d" name="hobby" checked /> 축구 <br/>
<input type="checkbox" value="e" name="hobby" /> 야구 <br/>
<input type="checkbox" value="f" name="hobby" /> 명상 <br/>

<h3>폼태그의 버튼</h3>
<input type="reset" value="취소" />
<input type="submit" value="전송"/>
<input type="button" value="일반 버튼" /> <br/>
<p><button>버튼태그로 만든 버튼</button></p>
<input type="image" src="./icon/icon01.png" alt="a"/> 이미지버튼<br/>
<input type="file" multiple />

<h3>폼필드(폼요소) 그룹화 하기</h3>
<form action="#" method="post">
	<fieldset>
		<legend>개인정보</legend>
		이름 : <input type="text" name="username" /><br/>
		이메일 : <input type="email" name="uemail" disabled />
	</fieldset>
</form>

<h3>selct박스, 드롭다운메뉴, 풀다운메뉴, 콤보박스...</h3>
