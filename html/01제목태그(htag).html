<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>제목태그</title>
</head>
<body>
<h1>heading tag - 1등! 가장 중요한 제목일 경우</h1>
<h2>heading tag - 2</h2>
<h3>heading tag - 3</h3>
<h4>heading tag - 4</h4>
<h5>heading tag - 5</h5>
<h6>heading tag - 6</h6>
<!--
heading tag(제목태그)
 - h1~h6 까지 제목에 해당되는 텍스트를 담을 때 사용.
 - 대표적인 블록요소 중에 하나 이다.
 - 가장 중요한 제목에 해당되는 것이 h1 이고 점층적으로 뎀스가 들어갈때 마다 숫자가 증가한다.
 - 닫는태그가 존재함(쌍으로 기술해야함)
 - h1을 제외하고 중복해서 써도 됨.
 
 *웹표준 및 접근성 - h1 -> h2 ->h3 -> h4 -> h5 -> h6 순으로 써야하며, 중간에 숫자를 생략하면 안됨.
 
 
-->

</body>
</html>
