<!DOCTYPE html>
<html lang="ko">
<head>	
	<title>bean o`clock</title>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/parallax-result.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
</head>
<body>
	<div id="wrap">  
    <nav id="navi">
      <h1><a href="http://www.beanoclock.com"><img src="images/logo.jpg"></a></h1>
      <ul class="main-nav">

        <li><a href="#ms2" class="scroll">Link 2</a></li>

		<div id="ms1" class="container bg-holder" data-width="1200" data-height="600">
			<section class="content">			
				<h3>It's bean o'clock</h3>
				<p>더치커피와 원두커피 전문 쇼핑몰 빈어클락입니다.				
					<div class='icon'><img src='images/icon_view.png'></div>
				</p>
			</section>
		</div>
		<div id="ms2" class="container bg-holder" data-width="1200" data-height="600">

				<h3>Cold brewed coffee</h3>
				<p>	믿을 수 있는 고품질의 더치커피를 찾으신다면<br>
				지금 바로 주문하세요!						
					<div class='icon'><img src='images/icon_order.png'></div>
				</p>
			</section>
		</div>
		<div id="ms3" class="container bg-holder" data-width="1200" data-height="730">
			<section class="content">
				<h3>Roasted bean</h3>

				만나 보고 싶다면 지금 바로 주문하세요!
					<div class='icon'><img src='images/icon_order.png'></div>
				</p>
			</section>
		</div>
	</div>

  <script src="js/jquery.parallax-scroll.min.js"></script>
	<script>
	/*스크립트*/

	});
