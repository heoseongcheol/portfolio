<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Slick SAMPLE</title>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="./slick.css">
  <link rel="stylesheet" type="text/css" href="./slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 50%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
	.visual_bn{
		margin:60px auto;
		width:80%;
	}
	.visual_bn .slick-slide{
		margin:0;
	}
  </style>
</head>
<body>


  <section class="center slider">
    <div>
      <img src="./img/img01.png" />
    </div>
    <div>
      <img src="./img/img02.png" />
    </div>
    <div>
      <img src="./img/img03.png" />
    </div>
    <div>
      <img src="./img/img04.png" />
    </div>
    <div>
      <img src="./img/img05.png" />
    </div>
    <div>
      <img src="./img/img06.png" />
    </div>
    <div>
      <img src="./img/img07.png" />
    </div>
    <div>
      <img src="./img/img08.png" />
    </div>
    <div>
      <img src="./img/img09.png" />
    </div>
    <div>
      <img src="./img/img10.png" />
    </div>
    <div>
      <img src="./img/img11.png" />
    </div>
    <div>
      <img src="./img/img12.png" />
    </div>
  </section>
  
  
  <section class="visual_bn">
    <div>
      <img src="./img/img01.png" />
    </div>
    <div>
      <img src="./img/img02.png" />
    </div>
    <div>
      <img src="./img/img03.png" />
    </div>
    <div>
      <img src="./img/img04.png" />
    </div>
    <div>
      <img src="./img/img05.png" />
    </div>
  </section>
  <script src="./slick.js"></script>
	<script>
		$(document).on('ready', function(){
      $(".visual_bn").slick();
      $(".center").slick({
        slidesToShow: 5,
        slidesToScroll: 3,
        autoplay:true,
        autoplaySpeed: 2000
      });
		});
	</script>

</body>
</html>
